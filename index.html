<!DOCTYPE html>
<html>
    <head>
        <title>Pathfinder</title>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <label for="dim">Enter board size </label>
        <input type="number" min="2" max="100" id="dim"  
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            onkeydown = "if (event.keyCode == 13) document.getElementById('bCreate').click()"/>
        <button id="bCreate" class="butt" onClick="CreateTable()">CREATE</button>
        <br>
        <br>
        <div>    
            <input type="radio" name="action" id="r1" checked="checked">
            <label for="r1">Mark start/end</label>
            <input type="radio" name="action" id="r2">
            <label for="r2">Draw obstacles</label>
        </div>    
        <br>
        <button id="bProceed" disabled="true" type="button" class="butt" onclick=Proceed()>FIND ROUTE</button>
        <br>
        <br>
        <!--</form>-->
        <div id="DrawArea"></div>

    </body>
</html>
