<!DOCTYPE html>
<html>
    <head>
        <title>Pathfinder</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <label for="dim">Enter board size </label>
        <input type="number" min="2" max="100" id="dim"/>
        <button id="bCreate" class="butt">CREATE</button>
        <br>
        <br>
        <div>    
            <input type="radio" name="action" id="r1" checked="checked">
            <label for="r1">Mark start/end</label>
            <input type="radio" name="action" id="r2">
            <label for="r2">Draw obstacles</label>
        </div>    
        <br>
        <button id="bProceed" disabled="true" type="button" class="butt">FIND ROUTE</button>
        <br>
        <br>
        <div id="DrawArea"></div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
